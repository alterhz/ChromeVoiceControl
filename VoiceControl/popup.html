<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voice Control</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .toggle-button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .toggle-button.off {
      background-color: #f44336;
    }
    .settings-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    .setting-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .setting-label {
      flex-grow: 1;
      font-size: 14px;
      color: #333;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <button id="voiceToggle" class="toggle-button">启用语音控制</button>
  
  <div class="settings-section">
    <div class="setting-item">
      <span class="setting-label">打开页面时自动启动语音</span>
      <label class="switch">
        <input type="checkbox" id="autoStartVoice">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
